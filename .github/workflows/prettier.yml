name: Prettier

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  prettier:
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-14]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Usar Node.js
        uses: actions/setup-node@v4.1.0
      - name: Instalar Prettier
        run: npm install -g prettier
      - name: Revisar archivos con Prettier
        run: prettier --check .
